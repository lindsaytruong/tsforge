name: Quarto Publish

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ----------------------------------------------------
      # 3. Install Python dependencies
      # ----------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip

          # Core tools for Quarto notebooks
          pip install jupyter nbformat plotly pandas numpy

          # Nixtla + feature stack required by tsforge
          pip install tsfeatures statsforecast mlforecast neuralforecast utilsforecast

          # Other runtime deps used by your modules
          pip install holidays nolds numba "<0.60" llvmlite "<0.43"

          # Finally install your tsforge package
          pip install -e .

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      - name: Render Quarto Project
        run: |
          cd docs
          quarto render

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
